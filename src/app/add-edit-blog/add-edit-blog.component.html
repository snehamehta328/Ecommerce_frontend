<div class="container c1">
  <form class="form-horizontal" action="/action_page.php">

    <div class="form-group">
      <label for="id">Blog Id:</label>
      <input type="text" class="form-control" id="id"name="id" [(ngModel)]="pid" (input)="update5($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pname">Blog Name:</label>
      <input type="text" class="form-control" name="name" id="pname" [(ngModel)]="name2" (input)="update($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pprice">Blog Content:</label>
      <input type="text" class="form-control" name="price"  id="pprice" [(ngModel)]="content" (input)="update2($event.target.value)">
    </div>
    <div class="form-group">
      <label for="pcat">Blog Category:</label>
      <input type="text" class="form-control" id="pcat" name="category" [(ngModel)]="category" (input)="update3($event.target.value)">
    </div>

    <div class="form-group">
      <label >Blog Image:</label>
      <input type="text" class="form-control" id="pimage" name="image" [(ngModel)]="image" (input)="update4($event.target.value)">
    </div>
<!--    <div class="form-group">-->
<!--      <label >User Id:</label>-->
<!--      <input type="text" class="form-control" id="u" name="image" [(ngModel)]="uid" (input)="update6($event.target.value)">-->
<!--    </div>-->
    <div class="form-check">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Public
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Private
      </label>
    </div>
    <button type="button" class="mt-3 btn btn-primary" (click)="addBlog()">Add Blog</button>&nbsp;
    <button type="button" class="mt-3 btn btn-primary" (click)="editBlog()">Edit Blog</button>
  </form>

</div>

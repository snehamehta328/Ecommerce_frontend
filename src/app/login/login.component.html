<img src="assets//pic.jpg" class="imagee">
<div class="container  form-area">
  <h2>Login</h2>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="uname" style="color:white;" >Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" [(ngModel)]="username" required>
<!--      <div class="valid-feedback">Valid.</div>-->
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd" style="color:white;">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password" required>
<!--      <div class="valid-feedback">Valid.</div>-->
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check" style="color:white;">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"  required> I agree on blabla.
<!--        <div class="valid-feedback">Valid.</div>-->
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <div>
      <a routerLink="/signup">Don't have an account?
      </a>
    </div>
  </form>
</div>

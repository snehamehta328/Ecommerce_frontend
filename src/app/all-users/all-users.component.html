<div *ngFor="let u of users" class="p-3">
  <div class="div5 bg-light">
    <div>
      <p> Username: {{u.username}}</p>
      <p> Email: {{u.email}} </p>
    </div>
    <div>
      <button class="btn btn-primary mt-4" style="text-align: center" (click)="follower(u.userId)">Follow</button>
      <!--      &nbsp;&nbsp;  <button class="btn btn-primary mt-4" style="text-align: center" (click)="Unfollow(u.userId)">UnFollow</button>-->
    </div>
  </div>
</div>
